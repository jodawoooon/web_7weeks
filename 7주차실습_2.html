<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>document write</title>
        <style>
            table, tr, td{
                border: 1px solid black;
                text-align: center;
            }

        </style>
    </head>
    <body>
        <h3>document.write()로 표 만들기</h3>
        <hr>
        <script>
            document.write("<table>");

            document.write("<tr>");
            document.write("<td><b>n</b></td>");
            for(i=0;i<10;i++)
            {
                document.write("<td>"+i+"</td>");
            }
            document.write("</tr>");

            document.write("<tr>");
            document.write("<td><b>n^2</b></td>");
            for(i=0;i<10;i++)
            {
                document.write("<td>"+i*i+"</td>");
            }
            document.write("</tr>");

            document.write("</table>");
        </script>
    </body>
</html>
