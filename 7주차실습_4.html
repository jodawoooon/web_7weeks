<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>do-while과 break 사용</title>
        <style>

        </style>
    </head>
    <body>
        
        <h3>암호를 입력하라</h3>
        <hr>
        <script>
            do {
                var pw = prompt("암호를 대라", "암호");
                if (pw == "you"){
                    document.write("통과");
                    break;
                    }
            } while(true);
        </script>
    </body>
</html>
