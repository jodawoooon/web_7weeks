<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>eval()로 수식 계산</title>
        <style>

        </style>
    </head>
    <body>
        
        <h3>eval()로 수식 계산</h3>
        <hr>
        <script>
            var form = prompt("수식 입력");
            document.write(form+"="+eval(form));
        </script>
    </body>
</html>
