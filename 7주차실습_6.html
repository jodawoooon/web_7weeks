<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>제어문 종합문제</title>
    <style>
        table,
        tr,
        td {
            border: 1px solid black;
        }
        td{
            width: 20px;
        }
    </style>
</head>

<body>


    <script>
        document.write("<table>");

        document.write("<tr>");
        for (i = 1; i <= 25; i++) {
            document.write("<td>" + i + "</td>");
            if (i % 5 == 0) {
                document.write("</tr>");
            }
        }


        document.write("</table>");
    </script>
</body>

</html>
